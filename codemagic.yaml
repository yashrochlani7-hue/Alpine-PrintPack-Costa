workflows:
  alpine_printpack_ios:
    name: Alpine Printpack iOS Build
    max_build_duration: 90

    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build iOS IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

